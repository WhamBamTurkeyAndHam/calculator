<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/index.js" defer></script>
  <script src="https://kit.fontawesome.com/1cae399f64.js" crossorigin="anonymous"></script>
  <title>Calculator - By WhamBam</title>
</head>
<body>
  <div class="buttonsContainer" id="js-buttons-container">
    <div class="row1" id="js-row-1">
      <button>AC</button>
      <button><i class="fa-solid fa-delete-left"></i></button>
      <button>รท</button>
    </div>
    <div class="row2" id="js-row-2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>
    </div>
    <div class="row3" id="js-row-3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row4" id="js-row-4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="row5" id="js-row-5">
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
