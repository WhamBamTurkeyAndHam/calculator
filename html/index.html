<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/index.js" defer></script>
  <script src="https://kit.fontawesome.com/1cae399f64.js" crossorigin="anonymous"></script>
  <title>Calculator - By WhamBam</title>
</head>
<body>
  <div class="calculatorContainer" id="js-calculator-container">
    <div class="displayContainer" id="js-display-container">
      <div class="topDisplay" id="js-top-display"></div>
      <div class="bottomDisplay" id="js-bottom-display">0</div>
    </div>
    </div>
    <div class="buttonsContainer" id="js-buttons-container">
      <div class="row1" id="js-row-1">
        <button class="clear">AC</button>
        <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operators">รท</button>
      </div>
      <div class="row2" id="js-row-2">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">X</button>
      </div>
      <div class="row3" id="js-row-3">
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
      </div>
      <div class="row4" id="js-row-4">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
      </div>
      <div class="row5" id="js-row-5">
        <button class="equal">=</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
      </div>
    </div>
  </div>
</body>
</html>
